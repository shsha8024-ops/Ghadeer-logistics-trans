
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا | Ghadeer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }}
    body {{
      font-family: 'Cairo', sans-serif;
      background: #f9fafb;
      color: #1e293b;
    }}
    header {{
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px;
    }}
    header h1 {{
      margin-bottom: 10px;
    }}
    section {{
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }}
    section h2 {{
      color: #1e3a8a;
      margin-bottom: 20px;
      text-align: center;
    }}
    label {{
      display: block;
      margin: 15px 0 5px;
      color: #475569;
    }}
    input, textarea {{
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }}
    textarea {{
      resize: vertical;
      min-height: 120px;
    }}
    button {{
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }}
    button:hover {{
      background-color: #2563eb;
    }}
    footer {{
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #e2e8f0;
      color: #64748b;
    }}
  </style>
</head>
<body>

  <header>
    <h1>تواصل معنا</h1>
    <p>هل لديك استفسار؟ نحن هنا لخدمتك.</p>
  </header>

  <section>
    <h2>نموذج التواصل</h2>
    <form>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="مثال: محمد أحمد">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">رسالتك</label>
      <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..."></textarea>

      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025 غدير
  </footer>

</body>
</html>
