
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الحسابات | Ghadeer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f5f9);
      color: #1e293b;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #0f172a;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .account-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .account-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 320px;
      transition: transform 0.3s ease;
    }
    .account-card:hover {
      transform: translateY(-5px);
    }
    .account-card h2 {
      font-size: 1.5rem;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .account-card p {
      color: #475569;
      line-height: 1.6;
    }
    @media (min-width: 600px) {
      .account-card {
        width: calc(50% - 20px);
      }
    }
    @media (min-width: 1024px) {
      .account-card {
        width: calc(33.333% - 20px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة الحسابات</h1>
    <p>نظرة شاملة على الحسابات المرتبطة بمنصة غدير</p>
  </header>
  <section class="account-container">
    <div class="account-card">
      <h2>حساب العميل</h2>
      <p>تفاصيل كاملة عن معلومات العميل، سجلات الطلبات، والمراسلات السابقة.</p>
    </div>
    <div class="account-card">
      <h2>الفواتير</h2>
      <p>الوصول السريع إلى الفواتير السابقة، الحالية، والحالة المالية لكل حساب.</p>
    </div>
    <div class="account-card">
      <h2>إعدادات المستخدم</h2>
      <p>إدارة اسم المستخدم، البريد الإلكتروني، وكلمات المرور.</p>
    </div>
  </section>
</body>
</html>
