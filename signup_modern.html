
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد | Ghadeer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to left, #f1f5f9, #e0f7fa);
      color: #1e293b;
      padding: 20px;
    }
    .signup-container {
      background: white;
      max-width: 450px;
      margin: 40px auto;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #475569;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" placeholder="مثال: ghadeer_user">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="••••••••••">

      <label for="confirm-password">تأكيد كلمة المرور</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••••">

      <button type="submit">تسجيل الحساب</button>
    </form>

    <div class="footer">
      لديك حساب؟ <a href="home_modren.html" style="color:#3b82f6; text-decoration:none;">سجل الدخول</a>
    </div>
  </div>

</body>
</html>
